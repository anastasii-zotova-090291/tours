<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>My First Tailwind CSS App</title>
    <link rel="stylesheet" href="/src/styles.css" />
  </head>

  <body>
    <div class="bg-gray-50 box-border relative">
      <div class="max-w-6xl mx-auto py-16 px-10 lg:px-0">
            <div class="flex justify-end ">
              <button id="select-country" class="btn-opt mr-3">Все туры</button>
              <button id="favoritesTours" class="btn-opt">Избранное</button>
            </div>
            <div class="text-center mb-6">
              <h1 class="font-sans text-3xl font-bold text-gray-600">Туры по миру</h1>
              <p class="text-gray-500 text-xl mt-4">С нами ваши мечты становятся реальностью!</p>
            </div>
            <div class="py-5 flex justify-between">
              <button id="allCountry" data-country="Все страны" class="btn-opt all">Все страны</button>
              <button id="tailand" data-country="Тайланд" class="btn-opt">Тайланд</button>
              <button id="indonezia" data-country="Индонезия" class="btn-opt">Индонезия</button>
              <button id="maldives" data-country="Мальдивы" class="btn-opt">Мальдивы</button>
              <button id="kipr" data-country="Кипр" class="btn-opt">Кипр</button>
              <button id="egipt" data-country="Египет" class="btn-opt">Египет</button>
              <button id="tanzania" data-country="Танзания" class="btn-opt">Танзания</button>
              <button id="mexico" data-country="Мексика" class="btn-opt">Мексика</button>
            </div>
            <div class="py-5 flex flex-col">
              <h3 class="font-sans text-xl font-normal text-gray-500 pb-4">Стоимость тура</h3>
              <div class="">
                  <input id="priceMin" type="number" placeholder="минимальная стоимость" class="cursor-pointer px-3 py-2 border outline-none border-solid border-gray-200 rounded-md text-gray-500 hover:border-yellow-500 border-2 text-gray-700 transition-all duration-300">
                  <span aria-hiden="true" class="mx-1">&mdash;</span>
                  <input id="priceMax" type="number" placeholder="максимальная стоимость" class="cursor-pointer px-3 py-2 border outline-none border-solid border-gray-200 rounded-md text-gray-500 hover:border-yellow-500 border-2 text-gray-700 transition-all duration-300">
              </div>
            </div>
            <div>
              <label id="listbox-label" class="font-sans text- font-normal text-gray-500 pb-4">Рейтинг</label>
              <div class="flex relative mt-4">
                <select id="ratingTour" class="flex ml-1.5 w-36 text-base text-gray-500 focus:outline-none leading-3 cursor-pointer rounded-md border border-gray-200 bg-white py-2 pl-2 pr-10 text-left shadow-sm focus:border-yellow-500">
                  <option value="0">Любой</option>
                  <option value="9">9</option>
                  <option value="8">8</option>
                  <option value="7">7</option>
                </select>
                
              </div>
            </div>
            <div id="tours" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 mt-12 gap-8"></div>
            <div class="bg-gray-500/50 inset-0 flex justify-center fixed" id="modal_window" style="display: none;">
            </div>
          </div>
      </div>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
